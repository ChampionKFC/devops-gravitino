apiVersion: apps/v1
kind: Deployment
metadata:
  name: gravitino-frontend-deployment
  labels:
    app: gravitino-frontend
spec:
  replicas: 1
  revisionHistoryLimit: 0
  selector:
    matchLabels:
      app: gravitino-frontend
  template:
    metadata:
      labels:
        app: gravitino-frontend
    spec:
      imagePullSecrets:
        - name: dockerhub-registry-secret
      containers:
        - name: gravitino-frontend
          image: del98/gravitino_frontend_main:be3d1e7e93ea39b241cdb92543a8c20be7a367b7
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3001
