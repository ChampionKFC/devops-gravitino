apiVersion: apps/v1
kind: Deployment
metadata:
  name: gravitino-frontend-deployment
  labels:
    app: gravitino-frontend
spec:
  replicas: 1
  revisionHistoryLimit: 0
  selector:
    matchLabels:
      app: gravitino-frontend
  template:
    metadata:
      labels:
        app: gravitino-frontend
    spec:
      imagePullSecrets:
        - name: dockerhub-registry-secret
      containers:
        - name: gravitino-frontend
          image: del98/gravitino_frontend_main:{/home/runner/work/_temp/_runner_file_commands/set_env_cebfb7da-a194-4cf5-b02d-650bef08c4d4}
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3001
