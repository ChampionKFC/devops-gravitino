apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: gravitino-frontend-ingress-dev
  labels:
    app: gravitino-frontend
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
    - host: localhost
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: gravitino-frontend-service-dev
                port:
                  number: 80
