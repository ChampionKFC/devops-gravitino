apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: gravitino-frontend-ingress-dev
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - host: localhost
      http:
        paths:
          - path: /
            pathType: ImplementationSpecific
            backend:
              service:
                name: gravitino-frontend-service-dev
                port:
                  number: 3001
